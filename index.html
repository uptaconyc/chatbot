<script>
  const chatBody = document.getElementById('chatBody');
  const form = document.getElementById('chatForm');
  const input = document.getElementById('userInput');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    // Add user message
    const userMsg = document.createElement('div');
    userMsg.className = 'chat-message user';
    userMsg.textContent = userText;
    chatBody.appendChild(userMsg);
    chatBody.scrollTop = chatBody.scrollHeight;

    input.value = '';

    try {
      const response = await fetch('https://uptaconyc.app.n8n.cloud/webhook/e104e40e-6134-4825-a6f0-8a646d882662/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const contentType = response.headers.get("content-type");
      let reply = "Thanks! We'll be in touch.";

      if (contentType && contentType.includes("application/json")) {
        const data = await response.json();
        reply = data.reply || JSON.stringify(data);
      } else {
        reply = await response.text();
      }

      const botMsg = document.createElement('div');
      botMsg.className = 'chat-message bot';
      botMsg.textContent = reply;
      chatBody.appendChild(botMsg);
      chatBody.scrollTop = chatBody.scrollHeight;

    } catch (err) {
      const errorMsg = document.createElement('div');
      errorMsg.className = 'chat-message bot';
      errorMsg.textContent = 'Oops! Something went wrong.';
      chatBody.appendChild(errorMsg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  });
</script>
