<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uptaco Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
    }

    .chat-widget {
      width: 100%;
      height: 100vh;
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .chat-header {
      background: white;
      padding: 16px 20px;
      font-weight: 600;
      font-size: 18px;
      border-bottom: 1px solid #eee;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #ffffff;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.4;
    }

    .chat-message.user {
      background: #d6f5dc;
      align-self: flex-end;
    }

    .chat-message.bot {
      background: #f0f0f0;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 12px;
      background: white;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 10px 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">Chat with Uptaco</div>
    <div class="chat-body" id="chatBody">
      <!-- Messages will go here -->
    </div>
    <form class="chat-input" id="chatForm">
      <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBody = document.getElementById('chatBody');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      // Add user message
      const userMsg = document.createElement('div');
      userMsg.className = 'chat-message user';
      userMsg.textContent = userText;
      chatBody.appendChild(userMsg);
      chatBody.scrollTop = chatBody.scrollHeight;

      input.value = '';

      // Send to n8n webhook
      try {
        const response = await fetch('https://uptaconyc.app.n8n.cloud/webhook/e104e40e-6134-4825-a6f0-8a646d882662/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();

        const botMsg = document.createElement('div');
        botMsg.className = 'chat-message bot';
        botMsg.textContent = data.reply || 'Thanks! Weâ€™ll be in touch.';
        chatBody.appendChild(botMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      } catch (err) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'chat-message bot';
        errorMsg.textContent = 'Oops! Something went wrong.';
        chatBody.appendChild(errorMsg);
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    });
  </script>
</body>
</html>
